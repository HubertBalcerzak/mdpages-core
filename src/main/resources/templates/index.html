<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Searching</title>
    <meta name="description" content="" />
    <meta name="keywords"  content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
</head>

<body>

    <header>
        <div>
            <form id="searchForm" onsubmit="">
                <input id="searchInput" type="text" placeholder="Przeszukaj MDPages">
                <button type="submit"><i class="fas fa-search fa-2x"></i></button>
            </form>
        </div>
    </header>

    <main>

        <table id="table" class="table-hover table-borderless" data-header-style="headerStyle">
            <thead>
            <tr>
                <th data-field="name">Tytuł dokumentu</th>
                <th data-field="dateModified" data-formatter="dateFormat">Data Modyfikacji</th>
            </tr>
            </thead>
        </table>
    </main>

    <footer>
        <fieldset class="display-pages">
            <label class="pages">
                Liczba wyszkuań na stronę:
                   <select>
                       <option value="5">5</option>
                       <option value="10">10</option>
                       <option value="20">20</option>
                       <option value="50">50</option>
                   </select>
            </label>
        </fieldset>
    </footer>


    <script>

        function headerStyle(column) {
            return {

                name: {
                    css: {background: '#2F2F2F'}
                },
                dateModified: {
                    css: {background: '#2F2F2F'}
                }
            }[column.field]
        }

        function dateFormat(value, row, index) {
            return moment(value).format('DD/MM/YYYY');
        }

        const form = $('#searchForm')
        const input = $('#searchInput')
        const $table = $('#table')

        $('#table').on('click-row.bs.table', function (e, row, elemtnt, field) {
            window.location = "/document?id=" + row["id"]
        })

        function queryPages(e) {
            e.preventDefault()
            fetch('api/search')
                .then(response => response.json())
                .then(data => $table.bootstrapTable({data: data["pages"]}))
            return false
        }

        form.submit(queryPages)

    </script>

</body>
